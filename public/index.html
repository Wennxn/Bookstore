<!DOCTYPE html>
<html>
<head>
    <title>UBC Bookstore</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="./js/app.js"></script>

</head>
<body>

<div id="container">

  <div id="header">

    <img id="logo" src="./images/bookstore_logo.jpeg">
    <img id="banner" src="./images/bookstore_banner.png">
    
  </div>

  <div id="content">

    <div id="menuView">


    </div>
    <button type="button" id="btn-show-cart" onclick="showCart(store.cart)">Show Cart</button>

    <div id="productView">

    </div>

  </div>

  <div id="modal">
    <div id="modal-content"></div>
    <button type="button" id="btn-hide-cart">Hide Cart</button>

  </div>


  <div id="footer">
    <div class="content">
      <div id="about">
      <p>About UBC</p>
      <p>Contact UBC</p>
      <p>News</p>
      <p>Events</p>
      </div>
      <div id="location">
      <p>UBC Campuses</p>
      <p>Vancouver</p>
      <p>Okanagan</p>
      <p>Robson Square</p>
      </div>
    </div>

  </div>

</div>

</body>
</html>
